<!DOCTYPE html>
<html ng-app="justmon">
<head lang="en">
    <meta charset="UTF-8">
    <title>Just Monitor</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="initial-scale=1" />
</head>
<body ng-controller="StatusCtrl">
    <div layout="column" layout-fill>
        <md-toolbar ng-class="{'md-warn': !data.ok}">
            <div class="md-toolbar-tools">
                <span flex></span><span>Just Monitor</span><span flex></span>
            </div>
        </md-toolbar>

        <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" md-row-height="4rem">
            <md-grid-tile ng-repeat="host in data.hosts track by host.name" ng-class="host.status ? 'ok' : 'warn'">
                <div class="host-list-item">
                    <md-icon md-svg-icon="{{host.status ? 'smile' : 'sad'}}"
                             ng-class="host.status ? 'ok' : 'warn'"
                             alt="{{host.status ? 'OK' : 'FAIL'}}">
                    </md-icon>
                    <div class="host-list-item-text">
                        <h3>{{host.name}}</h3>
                        <p>{{host.last | momentCalendar}}</p>
                    </div>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.4/angular-material.min.js"></script>
    <script src="justmon.js"></script>
</body>
</html>
